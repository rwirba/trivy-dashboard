worker_processes  1;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  # Let file inputs and downloads work smoothly
  server {
    listen 8080;
    server_name _;

    # Main dashboard
    root /usr/share/nginx/html;
    index dashboard.html;

    # Helpful headers (adjust if you later add fetch() calls)
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";

    # Optional: serve reports read-only with directory listing
    location /reports/ {
      alias /data/reports/;
      autoindex on;            # lets users browse/download JSONs
      autoindex_exact_size off;
      autoindex_localtime on;
    }
  }
}
